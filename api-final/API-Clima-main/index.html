<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="card-body">
        <div class="card-header">
            <h2>Clima Tempo</h2>
        </div>

        <div class="card-main">
            <div id="imprime">
                <div class="city">Veja as informações climáticas sobre o local que você desejar</div>
                <div class="date"></div>

                <div class="moreinfo">
                    <div class="container-img">
                        <div class="loader">
                            <span class="loader-span"></span>
                        </div>
                        <img src="" alt="">
                    </div>

                    <div class="infoclima">
                        <div class="container-temp mx-4 my-3">
                            <div></div> <span></span>
                        </div>
                        <div class="weather py-2"></div>
                        <div class="low-high"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="card-footer">
            <div class="input-grupo">
                <input placeholder="Procurar local" type="search" class="form-control" id="search">
                <button class="btn" onclick="getWeather()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

</body>
<script src="script.js"></script>

</html>
